<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro</title>
  <style>
     * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2a2e2b;
      font-family: 'Arial', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .intro-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #2a2e2b;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #introGif {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 確保 GIF 滿版且保持比例 */
  transition: opacity 1s ease; /* 添加淡出效果 */
}

@media (max-width: 768px) {
  #introGif {
    width: 90%; /* 縮小到原大小的 90% */
    height: auto; /* 確保比例不變 */
  }
}
    .content {
      font-family: optima, sans-serif;
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease;
      display: flex;
      flex-direction: column;
       justify-content: center; /* 垂直置中 */
      align-items: flex-start; /* 將內容對齊到左邊 */   
      padding: 20px;
    }
    .content.show {
      opacity: 1;
    }
    .text {
  color: rgb(225, 225, 225);
  text-align: left; /* 將文字對齊到左邊 */
  margin-left: 5vw; /* 與左邊保持適當距離 */
  font-size: 2vw; /* 字體大小相對於螢幕寬度 */
}

@media (max-width: 768px) {
  .text {
    font-size: 4vw; /* 手機上稍微放大字體 */
    margin-left: 6vw; /* 調整與左側的距離 */
  }
}
    .enter-button {
        font-family: optima, sans-serif;
  font-size: 5vw; /* 字體大小相對於螢幕寬度 */
  position: absolute;
  bottom: 15vh; /* 距離底部 8% 的螢幕高度 */
  right: 5vw; /* 距離右側 5% 的螢幕寬度 */
  padding: 1.5vh 3vw; /* 使用相對單位設置內邊距 */
  background-color: #ddd;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  display: fixed;
    }
    .boat {
    position: absolute;
  bottom: 5vh; /* 距離底部 5% 的螢幕高度 */
  left: 5vw; /* 距離左側 5% 的螢幕寬度 */
  width: 30vw; /* 寬度設為螢幕寬度的 30% */
  height: auto; /* 確保圖片比例不變 */
  
}

@media (max-width: 768px) {
  .boat {
     width: 70vw; /* 放大到螢幕寬度的 70% */
    bottom: 6vh; /* 調整距離底部的距離 */
  }

  .enter-button {
    font-size: 3vw; /* 手機上稍微放大字體 */
    bottom: 40vh; /* 調整距離底部的距離 */
    right: 6vw; /* 調整距離右側的距離 */
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="intro-animation" id="intro">
      <img id="introGif" src="Index.gif" alt="Intro Animation" />
    </div>

    <div class="content" id="content">
      <div class="text">
        With blessing as its sail,<br />
        may the soul voyage toward a gentler shore.
      </div>
      <button class="enter-button" onclick="enterSite()">Enter</button>
      <img class="boat" src="boat.png" alt="Boat"/>
    </div>
  </div>

  <script>
   const intro = document.getElementById('intro');
const introGif = document.getElementById('introGif');
const content = document.getElementById('content');

// 模擬 GIF 播放完成後的行為
setTimeout(() => {
  introGif.style.opacity = 0; // 讓 GIF 淡出
  setTimeout(() => {
    intro.style.display = 'none'; // 完全移除 intro
    content.classList.add('show'); // 顯示內容
  }, 1000); // 等待淡出完成後移除
}, 5000); // 假設 GIF 播放時間為 5 秒

function enterSite() {
  window.location.href = "messageboard2.0.html";
}
  </script>
</body>
</html>
